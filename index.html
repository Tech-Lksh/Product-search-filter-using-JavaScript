<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
    <h1>Product Search</h1>
    <input type="text" id="searchInput" placeholder="Search product by name...">

    <div class="product" id="productList">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="iPhone">
        <h3>iPhone 15</h3>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Samsung">
        <h3>Samsung Galaxy S24</h3>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="MacBook">
        <h3>MacBook Pro</h3>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Dell">
        <h3>Dell XPS Laptop</h3>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="AirPods">
        <h3>AirPods Pro</h3>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Apple Watch">
        <h3>Apple Watch</h3>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
